window:
  decorations: none

scrolling:
  history: 0

font:
  normal:
    family: SF Mono
    style: Regular
  bold:
    family: SF Mono
    style: Regular
  italic:
    family: SF Mono
    style: Italic
  bold_italic:
    family: SF Mono
    style: Italic
  size: 15.0
  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

selection:
  save_to_clipboard: true

dynamic_title: true

live_config_reload: true

mouse:
  hide_when_typing: true

key_bindings:
  - { key: N,        mods: Command,       action: SpawnNewInstance             }

shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - "tmux attach || tmux"
